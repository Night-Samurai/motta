<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Reader Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
    }
    .reader {
      margin-bottom: 30px;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    .image-box {
      width: 100%;
      max-width: calc(33% - 10px);
      text-align: center;
    }
    .image-box img {
      width: 100%;
      border-radius: 8px;
      border: 5px solid;
    }
    .image-box:nth-child(1) img {
      border-color: rgb(255, 0, 0); /* Red */
    }
    .image-box:nth-child(2) img {
      border-color: rgb(0, 255, 0); /* Green */
    }
    .image-box:nth-child(3) img {
      border-color: rgb(0, 0, 255); /* Blue */
    }
    .image-box p {
      margin-top: 8px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .image-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="reader">
      <h1>The Most Handsome Boys in the WORLD</h1>
      <p>Meet these three amazing guys who are not just handsome, but also full of charm and confidence.</p>
    </div>
    <div class="images">
      <div class="image-box">
        <img src="aman.jpg" alt="Aman">
        <p>Aman – The Charmer</p>
      </div>
      <div class="image-box">
        <img src="tarun.jpg" alt="Tarun">
        <p>Tarun – Gives best BJ</p>
      </div>
      <div class="image-box">
        <img src="soodan.jpg" alt="Soodan">
        <p>Soodan – Might be GAY</p>
      </div>
    </div>
  </div>
</body>
</html>
